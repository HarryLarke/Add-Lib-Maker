<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowy Forest - Add-Lib</title>
    <link rel="stylesheet" href="css/snowyforest.css">
    <script defer src="js/aBigParty.js"></script>
</head>

<body>
    <header>
        <h1>The Big Party 🎉</h1>
    </header>

    <main>

        <div class="input-box" id="inputBox">
            <h2 class="main-title" id="mainTitle">Please choose a...</h2>
            <h2 id="inputCommand">
            </h2>
            <h2 class="story-title" id="storyTitle">Snowy Forest</h2>



            <form id="form">
                <label for="adjOne"></label>
                <input type="text" id="adjOne" name="adjOne" class="text-box n-one">

                <label for="nOne"></label>
                <input type="text" id="nOne" name="nOne" class="n-two text-box">

                <label for="nTwo"></label>
                <input type="text" id="nTwo" name="ntwo" class="n-three text-box">

                <label for="nThree"></label>
                <input type="text" id="nThree" name="nThree" class="n-four text-box">

                <label for="ajdTwo"></label>
                <input type="text" id="adjTwo" name="adjTwo" class="n-five text-box">

                <button type="submit" class="task-button" id="taskButtonOne">Add</button>
                <button type="submit" class="task-button b-two" id="taskButtonTwo">Add</button>
                <button type="submit" class="task-button b-three" id="taskButtonThree">Add</button>
                <button type="submit" class="task-button b-four" id="taskButtonFour">Add</button>
                <button type="submit" class="task-button b-five" id="taskButtonFive">Add</button>
            </form>
            <p class="story" id="story"></p>

        </div>
        <div class="holder">
            <a class="holder-button reset" href="aBigParty.html">Restart 🔄</a>
            <a class="holder-button home" href="index.html">Home 🏠</a>
        </div>
    </main>
</body>

</html>
